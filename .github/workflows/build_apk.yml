name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Cài cookiecutter để Flet tạo khung dự án Android
        pip install cookiecutter
        pip install -r requirements.txt

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'

    # [BƯỚC MỚI QUAN TRỌNG] Tự động đồng ý điều khoản Android SDK
    # Khắc phục lỗi: "Some Android licenses not accepted"
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    - name: Build APK with Flet
      run: |
        # Dùng 'yes' để bỏ qua các câu hỏi xác nhận của Flet
        yes | flet build apk --verbose

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TaiVidSech-App
        path: build/apk/